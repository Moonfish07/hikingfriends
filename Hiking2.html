<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HikingFriend - Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .profile-icon {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 44px;
      height: 44px;
      background: #e0e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(60,80,80,0.08);
      z-index: 10;
	  position:sticky;
    }
    
    .main-image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0;
      position: relative;
    }
    .main-image {
      width: 100%;
      max-width: 550px;
      height: 700px;
      object-fit: cover;
      border-radius: 20px 20px 20px 20px;
      box-shadow: 0 2px 10px rgba(60,80,80,0.08);
	  margin:70px 0px 0px 0px;
	  
	  border: 10px outset lightgreen;
    }
    .content {
      max-width: 500px;
      margin: 0 auto 96px auto;
      padding: 1.5rem 1rem 0 1rem;
	  
    }
    .welcome {
	  position: fixed;
      font-size: 1.7rem;
      font-weight: 700;
      color: #65350F;
      margin: 0rem 0 0.5rem 0;
	  top:0px
	 
    }
    .subtitle {
	  position: fixed;
      color: #65350F;
      margin-bottom: 1.5rem;
	  font-weight: 500;
      font-size: 25px;
	  top: 35px
    }
    /* Bottom Navigation Bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 70px;
      background: #fff;
      box-shadow: 0 -2px 12px rgba(60,80,80,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
	  	
	  border: 4px outset brown;
    }
    .bottom-bar-inner {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 70px;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #3a6e52;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 24px;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }
    .nav-btn:active, .nav-btn:focus {
      color: #29513a;
    }
    .search-fab {
      position: absolute;
      left: 50%;
      top: -28px;
      transform: translateX(-50%);
      width: 64px;
      height: 64px;
      background: #3a6e52;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(60,80,80,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #fff;
      cursor: pointer;
      z-index: 3;
      transition: background 0.2s;
    }
    .search-fab:hover {
      background: #29513a;
    }
    .search-fab svg {
      width: 32px;
      height: 32px;
      color: #fff;
    }
    @media (max-width: 600px) {
      .main-image { height: 120px; }
      .content { padding: 1rem 0.5rem 0 0.5rem; }
      .bottom-bar-inner { padding: 0 6px; }
      .nav-btn { padding: 0 10px; }
    }
	.profile-icon svg {
      width: 28px;
      height: 28px;
      color: #3a6e52;
    }

  </style>
</head>
<body>
  <!-- Profile Icon -->
  <div class="profile-icon">
  <a href="hiking_ui.html">
    <svg viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
	</a>
  </div>

  <!-- Main Image -->
  <div class="main-image-container">
    <img class="main-image" src="wandern.jpg" alt="Hiking landscape">
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="welcome" >Welcome to HikingFriend</div>
    <div class="subtitle">Find hiking Hiking-Friends and explore trails </div>
    <!-- Additional content can go here -->
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-bar">
    <div class="bottom-bar-inner">
      <button class="nav-btn" aria-label="Forum">Forum</button>
      <button class="search-fab" aria-label="Search">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="nav-btn" aria-label="Settings">Settings</button>
    </div>
  </nav>
</body>
</html>
