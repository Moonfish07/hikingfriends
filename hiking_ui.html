<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="layout.css">
  <meta charset="UTF-8">
  <title>HikingFriend - Find Your Hiking Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #222;
    }
    header {
      background: #3a6e52;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      letter-spacing: 2px;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(60,80,80,0.08);
      padding: 2rem;
    }
    h2 {
      color: #3a6e52;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem 0;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .slider-value {
      min-width: 60px;
      text-align: left;
      font-size: 1rem;
      color: #3a6e52;
      font-weight: bold;
    }
    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .languages label {
      margin: 0;
      font-weight: normal;
    }
    button {
      background: #3a6e52;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #29513a;
    }
  </style>
</head>
<body>
  <header>
    <h1>HikingFriend</h1>
    <p>Find people to hike with near you</p>
  </header>
  <div class="container">
    <h2>Create Your Profile</h2>
    <form>
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" required placeholder="e.g. Alex">

      <label for="experience">Hiking/Climbing Experience</label>
      <div class="slider-container">
        <input type="range" id="experience" name="experience" min="1" max="5" value="3" step="1" oninput="updateExperienceLabel(this.value)">
        <span class="slider-value" id="experience-label">Intermediate</span>
      </div>
	  
	
	<a href="Hiking2.html" class="buttom">Login</a>
	
	  
      <script>
        function updateExperienceLabel(val) {
          const labels = {
            1: "Beginner",
            2: "Novice",
            3: "Intermediate",
            4: "Advanced",
            5: "Expert"
          };
          document.getElementById('experience-label').textContent = labels[val];
        }
      </script>

      <label>Languages You Speak</label>
      <div class="languages">
        <label><input type="checkbox" name="languages" value="English"> English</label>
        <label><input type="checkbox" name="languages" value="German"> German</label>
        <label><input type="checkbox" name="languages" value="Spanish"> Spanish</label>
        <label><input type="checkbox" name="languages" value="French"> French</label>
        <label><input type="checkbox" name="languages" value="Italian"> Italian</label>
        <label><input type="checkbox" name="languages" value="Other"> Other</label>
      </div>
